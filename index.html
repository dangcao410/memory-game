<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <p class="time" id="time">Time: <label id="minutes">00</label>:<label id="seconds">00</label></p>
        <button class="start">START</button>
        <p class="moves" id="moves">Moves: <label id="moves-value">0</label></p>
    </div>

    <div id="game"></div>

    <div class="win">
        <img src="img/champion.png" alt="" width="200">
        <p class="win-text">YOU ARE THE CHAMPION</p>
        <p>
            <span>Time: <label id="minutes-win">00</label>:<label id="seconds-win">00</label> - </span>
            <span>Moves: <label id="moves-value-win">0</label></span>
        </p>
        <button class="replay">REPLAY</button>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
